version: '3.8'

services:
  mysql:
    image: mysql
    container_name: mysql
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: modu-chat
      MYSQL_USER: user 
      MYSQL_PASSWORD: userpwd
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root1234
    networks:
      - modu-chat-network
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD']
      interval: 10s
      timeout: 2s
      retries: 100
    restart: always
  
  redis:
    image: redis:alpine
    command: redis-server --port 6379
    container_name: redis
    hostname: redis
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - 6379:6379
    networks:
      - modu-chat-network
  
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
      - 25672:25672
    networks:
      - modu-chat-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniopass
    restart: always
    shm_size: '1gb'
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - modu-chat-network
    volumes:
      - /Users/imjunseob/data:/data

  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    restart: always
    ports:
      - "9411:9411"
    networks:
      - modu-chat-network

  discovery-service:
    container_name: discovery-service
    build: 
      context: ./eureka-server
      dockerfile: Dockerfile
    ports: 
      - 8761:8761
    networks:
      - modu-chat-network

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: ./Dockerfile
    container_name: gateway-service
    ports:
      - 8000:8000
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
    depends_on:
      - discovery-service
      - zipkin
    networks:
      - modu-chat-network
    restart: always

  auth-service:
    build:
      context: ./auth-service
      dockerfile: ./Dockerfile
    container_name: auth-service
    ports:
      - 9900:9900
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/modu-chat
      - spring.datasource.username=root
      - spring.datasource.password=root1234
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
      - spring.redis.host=redis
    depends_on:
      - mysql
      - discovery-service
      - zipkin
      - redis
    networks:
      - modu-chat-network
    restart: always

  chat-service:
    build:
      context: ./chat-service
      dockerfile: ./Dockerfile
    container_name: chat-service
    ports:
      - 9090:9090
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/modu-chat
      - spring.datasource.username=root
      - spring.datasource.password=root1234
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
      - spring.redis.host=redis
    depends_on:
      - mysql
      - discovery-service
      - zipkin
      - redis
    networks:
      - modu-chat-network
    restart: always

  member-service:
    build:
      context: ./member-service
      dockerfile: ./Dockerfile
    container_name: member-service
    ports:
      - 8080:8080
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/modu-chat
      - spring.datasource.username=root
      - spring.datasource.password=root1234
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
      - spring.redis.host=redis
    depends_on:
      - mysql
      - discovery-service
      - zipkin
      - redis
    networks:
      - modu-chat-network
    restart: always

  profile-service:
    build:
      context: ./profile-service
      dockerfile: ./Dockerfile
    container_name: profile-service
    ports:
      - 8880:8880
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/modu-chat
      - spring.datasource.username=root
      - spring.datasource.password=root1234
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
      - spring.redis.host=redis
    depends_on:
      - mysql
      - discovery-service
      - zipkin
    networks:
      - modu-chat-network
    restart: always

  push-service:
    build:
      context: ./push-service
      dockerfile: ./Dockerfile
    container_name: push-service
    ports:
      - 9990:9990
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/modu-chat
      - spring.datasource.username=root
      - spring.datasource.password=root1234
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
      - spring.redis.host=redis
    depends_on:
      - mysql
      - discovery-service
      - zipkin
      - redis
    networks:
      - modu-chat-network
    restart: always

  storage-service:
    build:
      context: ./storage-service
      dockerfile: ./Dockerfile
    container_name: storage-service
    ports:
      - 9999:9999
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/modu-chat
      - spring.datasource.username=root
      - spring.datasource.password=root1234
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
      - spring.redis.host=redis
      - minio.endpoint=http://minio:9000
    depends_on:
      - mysql
      - minio
      - discovery-service
      - zipkin
      - redis
    networks:
      - modu-chat-network
    restart: always
    volumes:
      - /Users/imjunseob/data:/data

  ws-service:
    build:
      context: ./ws-service
      dockerfile: ./Dockerfile
    container_name: ws-service
    ports:
      - 8090:8090
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/modu-chat
      - spring.datasource.username=root
      - spring.datasource.password=root1234
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.zipkin.base-url=http://zipkin:9411
      - spring.redis.host=redis
      - spring.rabbitmq.host=rabbitmq
    depends_on:
      - mysql
      - discovery-service
      - zipkin
      - redis
    networks:
      - modu-chat-network
    restart: always

networks:
  modu-chat-network:
    driver: bridge

volumes:
  mysql-data: