spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace

security:
  jwt:
    token:
      secret-key: modu_secret_key
      expire-length: 3600000

modu:
  chat:
    image: "modu-chat/image"