server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

security:
  jwt:
    token:
      access-expired: 3600000
      refresh-expired: 604800000
      secret-key: 98FB6A50D8BE83F0521F6EDA48903D718DE1C41BF09D4D3671A5E3A6E4E0910A

spring:
  application:
    name: gateway-service

  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411

  cloud:
    gateway:
      routes:
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chat-service/login
            - Method=POST
          filters:
            - RewritePath=/chat-service/(?<segment>.*), /$\{segment}
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chat-service/member/signup
            - Method=POST
          filters:
            - RewritePath=/chat-service/(?<segment>.*), /$\{segment}
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chat-service/member
            - Method=POST
          filters:
            - RewritePath=/chat-service/(?<segment>.*), /$\{segment}
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chat-service/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/chat-service/(?<segment>.*), /$\{segment}
        - id: chat-service
          uri: lb:ws://CHAT-SERVICE
          predicates:
            - Path=/chat-service/modu-chat/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/chat-service/(?<segment>.*), /$\{segment}
        - id: storage-service
          uri: lb://STORAGE-SERVICE
          predicates:
            - Path=/storage-service/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/storage-service/(?<segment>.*), /$\{segment}
